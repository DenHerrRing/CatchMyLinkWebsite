<div class="modal" [ngClass]="{'modal-open': showModal}">
    <div class="modal-box relative justify-center text-center">
        <label class="btn btn-sm btn-circle absolute right-2 top-2" (click)="onClickCloseModal()">✕</label>

        <h1 class="font-bold text-lg">Erstell deinen persönlichen QR Code</h1>

        <div class="ml-24">
            <qrcode (qrCodeURL)="onChangeURL($event)" [elementType]="'svg'" [qrdata]="myAngularxQrCode" [width]="256"
                    [errorCorrectionLevel]="'M'"></qrcode>
        </div>

        <div class="modal-action justify-center">
            <a [href]="qrCodeDownloadLink" download="qrcode" class="btn">Download</a>
        </div>
    </div>
</div>
