<div [ngClass]="{'modal-open': showModal}" class="modal">
    <div class="modal-box relative justify-center text-center">
        <label (click)="onClickCloseModal()" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>

        <h1 class="font-bold text-lg">Erstell deinen persönlichen QR Code</h1>

        <div class="ml-24">
            <qrcode (qrCodeURL)="onChangeURL($event)" [elementType]="'svg'" [errorCorrectionLevel]="'M'" [qrdata]="myAngularxQrCode"
                    [width]="256"></qrcode>
        </div>

        <div class="modal-action justify-center">
            <a [href]="qrCodeDownloadLink" class="btn" download="qrcode">Download</a>
        </div>
    </div>
</div>
