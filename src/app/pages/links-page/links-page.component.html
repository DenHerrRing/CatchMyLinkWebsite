<div class="flex flex-col w-full border-opacity-50">
    <div class="grid card rounded-box place-items-center text-center mt-8">
        <div class="w-54 h-54 mb-2">
            <img class="mask mask-hexagon-2 w-54 h-54" alt="Profilbild" [src]="linkData.config.profilePicturePath"/>
        </div>
        {{linkData.config.firstName}} {{linkData.config.lastName}}<br>
        {{linkData.config.username}}
        <div class="flex flex-row my-6">
            <ng-container *ngFor="let social of linkData.socials">
                <div class="w-10 h-10 mx-4">
                    <a [href]="getSocialUrl(social.preUrl, social.accountUrl)" target="_blank">
                        <img class="mask mask-circle" alt="Social Icon Bild" [src]="social.iconUrl"/>
                    </a>
                </div>
            </ng-container>
        </div>
    </div>
    <div class="grid card rounded-box place-items-center mt-4">
        <ng-container *ngFor="let link of linkData.links">
            <div class="mb-8">
                <a class="btn btn-wide" [href]="link.url" target="_blank">{{link.title}}</a>
            </div>
        </ng-container>
    </div>
    <div class="grid h-20 card rounded-box place-items-center mt-4">
        Footer text
    </div>
</div>
