<div [ngClass]="{'modal-open': showModal}" class="modal modal-middle backdrop-blur-sm">
    <div class="modal-box">
        <div class="flex flex-col">
            <h3 class="font-bold text-lg">Sensibler Inhalt</h3>
            <p class="py-4">Du musst volljährig sein, um diesen Inhalt zu sehen.</p>
            <div class="modal-action justify-center">
                <button (click)="onClickCloseModal()" class="btn">Ja, ich bin 18 Jahre alt oder älter!</button>
            </div>
        </div>
    </div>
</div>
