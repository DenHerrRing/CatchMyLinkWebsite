<div [ngClass]="{'modal-open': showModal}" class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg">Hier kannst du einen neuen Social Link anlegen</h3>
        <form class="w-full">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Titel</span>
                </label>
                <input [(ngModel)]="social.name" class="input input-bordered" disabled
                       name="title" placeholder="Mein neuer Link" type="text"/>
                <label class="label">
                    <span class="label-text-alt">Mein neuer Link</span>
                </label>
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Account</span>
                </label>
                <label class="input-group">
                    <span>{{social.preUrl}}</span>
                    <input [(ngModel)]="social.accountUrl" [placeholder]="social.placeholder" class="input input-bordered"
                           name="accountUrl" type="text"/>
                </label>
            </div>
        </form>
        <div class="modal-action">
            <button (click)="onClickCloseModal()" class="btn">Abbrechen</button>
            <button (click)="onClickSave(social)" class="btn btn-success">Speichern</button>
        </div>
    </div>
</div>
