<div [ngClass]="{'modal-open': showModal}" class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg">Hier kannst du einen neuen Link anlegen</h3>
        <form class="w-full">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Titel</span>
                </label>
                <input [(ngModel)]="newLink.title" class="input input-bordered" name="title"
                       placeholder="Mein neuer Link" type="text"/>
                <label class="label">
                    <span class="label-text-alt">Mein neuer Link</span>
                </label>
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Url</span>
                </label>
                <input [(ngModel)]="newLink.url" class="input input-bordered" name="url"
                       placeholder="https://www.meinblog.de" type="text"/>
                <label class="label">
                    <span class="label-text-alt">https://www.meinblog.de</span>
                </label>
            </div>
        </form>
        <div class="modal-action">
            <button (click)="onClickCloseModal()" class="btn">Abbrechen</button>
            <button (click)="onClickSave(newLink)" class="btn btn-success">Speichern</button>
        </div>
    </div>
</div>
